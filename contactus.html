    <main>
        <div class="title">
            <h2>We would love to hear from you !</h2>
        </div>
        
        <div class="container">
            <form>
              <div class="row">
                <div class="col-25">
                  <label>First Name</label>
                </div>
                <div class="col-75">
                  <input type="text" name="firstname" placeholder="Your name.">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label>Last Name</label>
                </div>
                <div class="col-75">
                  <input type="text" name="lastname" placeholder="Your last name.">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label>Email</label>
                </div>
                <div class="col-75">
                  <input type="email" name="email" placeholder="Your email.">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label>Message</label>
                </div>
                <div class="col-75">
                  <textarea name="message" placeholder="Write something." style="height:200px"></textarea>
                </div>
              </div>
              <div class="row">
                <input type="submit" value="Submit" onclick="validateForm()" class="submit-btn">
              </div>
            </form>
          </div>
        
    </main>
